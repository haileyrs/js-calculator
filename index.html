<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="screen">
        <h3>Some numbers</h3>
      </div>
      <div class="button-grid">
        <button class="btn operator all-clear">AC</button>
        <button class="btn operator clear">C</button>
        <button class="btn operator percent">%</button>
        <button class="btn operator divide">/</button>
        <button class="btn number seven">7</button>
        <button class="btn number eight">8</button>
        <button class="btn number nine">9</button>
        <button class="btn operator plus">+</button>
        <button class="btn number four">4</button>
        <button class="btn number five">5</button>
        <button class="btn number six">6</button>
        <button class="btn operator minus">-</button>
        <button class="btn number one">1</button>
        <button class="btn number two">2</button>
        <button class="btn number three">3</button>
        <button class="btn operator multiply">*</button>
        <button class="btn number zero">0</button>
        <button class="btn operator dot">.</button>
        <button class="btn operator equals">=</button>

      </div>
    </div>
    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        haileyrs
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
